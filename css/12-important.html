<!--
no css ou no html( <style></style) ) utilizar o codigo (!important)
para o codigo ser priorizado dentre os demais codigos com a mesma função
para que o ultimo codigo no seja aplicado     

-->
<h1> função do !important</h1>

<!-- pela regra a cor rosa deveria ser aplicada ao site pelo fato de ser um modelo cascata
 porem se eu colocar o codigo !important a cor azul sera aplicada -->
<style>
    h1 {
        color: #157fff !important;
        color: #ff157f;
    }
</style>
