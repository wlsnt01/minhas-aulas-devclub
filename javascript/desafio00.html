<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./desafio00.css">
</head>

<body background="../img/screen-4.jpg" alt="image">
    <img src="../img/pngwing.com.png" class="mão-com-dinheiro">


    <main>


        <label class="label-1" for="option"> Converter <b>de</b>
            <select class="currency-select0">
                <option value="BRL">R$ Real brasileiro</option>
                <option value="USD">U$ Dolar americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin </option>
                <option value="JPY"> ¥ Iene</option>
                <option value="INR">₹ Rubia</option>
            </select>
        </label>
        <label for="option" class="label-2"> Converter <b>para</b>
            <select class="currency-select">
                <option value="BRL">R$ Real brasileiro </option>

                <option value="USD">U$ Dolar americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin </option>
                <option value="JPY"> ¥ Iene</option>
                <option value="INR">₹ Rubia</option>

            </select>
        </label>
        <label class="label-3" for="value"> <b>Valor</b>
            <input class="input-currency" type="number" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section class="section">
            <div class="currency-box">
                <img class="currency-image0" src="../img/brasil 2.png" alt="logo-da-moeda-a-converter">
                <p class="currency" id="currency-name0">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="arrow-img" src="../img/2.png" alt="seta" class="seta">

            <div class="currency-box">
                <img class="currency-image" src="../img/estados-unidos (1) 1.png" alt="logo-da-moeda-convertida">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">U$0,00</p>
            </div>
        </section>
    </main>
    <script src="./desafio00.js"></script>
</body>

</html>
