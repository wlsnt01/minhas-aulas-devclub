<!-- atenção-->

<!-- navegando entre pastas-->
<!--achar arquivo na mesma pasta (./)-->
     <img src="./arquivo.formato">
<!-- achar arquivo em outra pasta no mesmo local (./nomedapasta)-->
     <img src="./pasta/arquivo.formato">
<!--achar arqwuivo que esta na pasta dentro da pasta (./nomedapasta/nomedapasta.....)-->
    <img src=".pasta/pasta/pasta/arquivo.formato">
<!--achar arquivo que esta em uma pasta fora do local, 1 nivel acima (../nomedapasta)-->
    <img src="../pasta/arquivo.formato">
<!--achar aquivo que esta em uma pasta fora do local, 2 niveis ou mais acima (../../..nomedapasta)-->
    <img src="../../../pasta/arquivo.formato">
