

<!-- imagens no HTML -->

<img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/07/IMGEstrela.jpg?w=985" height="200px" width="400px"> <!-- width e height usa-se para altura e largura da foto-->
<figure> <!--é utilizada para encapsular qualquer conteúdo independente, como imagens, gráficos, ilustrações, vídeos -->
 
    <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/07/IMGEstrela.jpg?w=985" alt="foto de não sei oque"> <!-- usa-se (ALT=""")para quando a imagem não puser ser carregada ou visualizada-->
 
    <figcaption>minha foto</figcaption><!--para colocar uma descriçao na imagem-->
</figure>
