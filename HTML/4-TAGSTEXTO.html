

<!--principais tags para texto-->

<!--titulos-->
<H1>titulo 1 </H1>
<h2>titulo 2</h2>
<h3>titulo 3</h3>
<!-- h1 é o titulo + importante no site --> <!-- ao aumentar o numero do h diminui a importancia do titulo-->

<p>paragrafo</p>
<!-- codigo <b> para colocar em negrito-->
<p>palavra em <b>negrito</b></p>
<!--codigo <br> para dar espaçamento-->
<p>meu site</p>
<br>
<br>
<p>meu site</p>
<!--<strong palavra em negrito e também importante do site-->
<p>meu linto <strong>site</strong></p>

<!--palavra em italico-->
<p> <i>meu lindo site</i></p>
