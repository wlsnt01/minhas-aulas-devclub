

<!-- iframe (colocar um site dentro do site) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <h1>Wallace C santos </h1>
    <p> <b>Meu primeiro site </b></p>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/ND4oPR-bilI?si=DRwY55YAVjF6GBL_"

    allowfullscreen >

</html>
